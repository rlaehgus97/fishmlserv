app = 'dhkapp'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  #size = 'shared-cfx- '
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
